<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"> 
    <title>CssMemSlider</title>
</head>
<body>
    <section class="container" id="portfolio">
            <h2 class="section-title">CssMemSlider</h2>
        <form>
            <h3 class="visually-hidden">Slider</h3>
            <fieldset class="slider-container">
                <input id="btn-1" type="radio" name="btn" value="winter" class="nav-input" checked>
                <!-- <label for="btn-1" class="label">Winter</label> -->
                <input id="btn-2" type="radio" name="btn" value="spring" class="nav-input">
                <!-- <label for="btn-2" class="label">Spring</label> -->
                <input id="btn-3" type="radio" name="btn" value="summer" class="nav-input"> 
                <!-- <label for="btn-3" class="label">Summer</label> -->
                <input id="btn-4" type="radio" name="btn" value="autumn" class="nav-input">
                <!-- <label for="btn-4"class="label">Autumn</label> -->
                <ul class="control">
                    <li class="nav-item"><label for="btn-1" class="label label-1"><span class="marker"></span></label></li>
                    <li class="nav-item"><label for="btn-2" class="label label-2"><span class="marker"></span></label></li>
                    <li class="nav-item"><label for="btn-3" class="label label-3"><span class="marker"></span></label></li>
                    <li class="nav-item"><label for="btn-4"class="label label-4"><span class="marker"></span></label></li>
                </ul>
                <ul class="slider">
                    <li class="slider-itm first">
                        <img src="./assets/img/1.jpg" alt="example of mem" class="mem-img">
                        <p class="mem-text">When you have no imagination and you use pictures from one of these latest projects</p>
                    </li>
                    <li class="slider-itm second">
                        <img src="./assets/img/2.jpg" alt="example of mem" class="mem-img">
                        <p class="mem-text">When you are trying to understand what is the parallel between the image and the text</p>
                    </li>
                    <li class="slider-itm third">
                        <img src="./assets/img/3.jpg" alt="example of mem" class="mem-img">
                        <p class="mem-text">When you have no sense of humor and can't<br> come up with text for the next slide</p>
                    </li>
                    <li class="slider-itm fourth">
                        <img src="./assets/img/4.jpg" alt="example of mem" class="mem-img">
                        <p class="mem-text">Mem 4</p>
                    </li>
                </ul>
    </fieldset>
</form>
    </section> 
</body>
</html>
